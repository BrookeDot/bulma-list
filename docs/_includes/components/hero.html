{% capture hero_body %}
<div class="bd-hero-body">
  <div class="bd-hero-heading">
    <h1 class="title algolia-lvl0">
      {% if include.icon %}
        <span class="icon">
          <i class="{{ include.icon }}"></i>
        </span>
      {% endif %}
      {{ include.title | markdownify }}
    </h1>
    <div class="subtitle is-4 algolia-lvl1">
      {{ include.subtitle | markdownify }}
    </div>
    {{ include.content }}
  </div>
</div>
{% endcapture %}

<section class="bd-hero is-docs">
  <div class="hero-body">
    <h1 class="bd-hero-title algolia-lvl0">Bulma list</h1>

    <hr class="bd-hr">

    <h2 class="bd-hero-subtitle algolia-lvl1">
      <p>A very simple list component extension for <a href="https://bulma.io" target="_blank">Bulma</a></p>
    </h2>
  </div>
</section>
